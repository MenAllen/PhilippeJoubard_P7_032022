<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Les Petits Plats" />
		<meta name="keywords" content="recettes de cuisine" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<link rel="icon" type="image/svg" href="assets/icons/favicon.svg" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

		<script src="https://kit.fontawesome.com/fe6a60c3cf.js" crossorigin="anonymous"></script>

		<title>Les Petits Plats</title>
	</head>
	<body>
		<header>

			<div class="container-fluid p-3 pb-2">

				<!-- Logo Les petits plats -->
				<div class="d-flex flex-column align-items-center">
					<img src="assets/icons/vector.svg" class="header-logo" alt="logo les petits plats" />
					<h1 class="header-titre">Les petits plats</h1>
				</div>

			</div>
		</header>

		<main>

			<!-- Recherche de recettes avec filtres ingrÃ©dients, Appareils et ustenseiles -->
			<div class="container-Recipes">

				<form>
					<!-- Barre de recherche -->
					<div class="input-group">
						<input type="text" class="form-control bg-secondary input-Search font-Lato18" placeholder="Rechercher une recette" />
						<div class="input-btn btn-Search">
							<i class="fa fa-search fa-2x"></i>
						</div>
					</div>
			
					<div class="mt-3"></div>

					<!-- Dropdown menus -->
					<div class="row mt-3 p-0">

						<!-- Menu Ingredients -->
						<div id="menuIngredients" class="input-group input-Format">
								<input type="text" class="form-control bg-blue input-Filters font-Lato18" placeholder="Ingredients"/>
								<ul id="listIngredients" class="bg-blue py-3"></ul>
								<div id="btnIngredients" class="input-btn bg-blue btn-Filters">
									<img src="assets/icons/chevron.svg" alt="chevron bas">
								</div>
						</div>

						<!-- Menu Appareils -->
						<div id = "menuAppliances" class="input-group input-Format">
							<input type="text" class="form-control bg-green input-Filters font-Lato18" placeholder="Appareils"/>
							<ul id="listAppliances" class="bg-green py-3"></ul>
							<div id="btnAppliances" class="input-btn bg-green btn-Filters">
								<img src="assets/icons/chevron.svg" alt="chevron bas">
							</div>
						</div>

						<!-- Menu Ustensiles -->
						<div id = "menuUstensils"class="input-group input-Format">
							<input type="text" class="form-control bg-red input-Filters font-Lato18" placeholder="Ustensiles"/>
							<ul id="listUstensils" class="bg-red py-3"></ul>
							<div id="btnUstensils" class="input-btn bg-red btn-Filters">
									<img src="assets/icons/chevron.svg" alt="chevron bas">
								</div>
						</div>
						
					</div>
				</form>
			
			<!-- Liste des recettes -->
			<div id="recipes-display-section" class="row row-Recipes m-0 mt-3"></div>

		</div>
		</main>

		<footer class="text-muted">
			<div class="container">
				<p class="float-right">
					<a href="#">Back to top</a>
				</p>
			</div>
		</footer>

		<!-- Bootstrap CDN bundle via jsDelivr includes popper.js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="scripts/utils/APIfetch.js" type="module"></script>
		<script src="scripts/pages/index.js" type="module"></script>

	</body>
</html>
