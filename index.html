<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Les Petits Plats" />
		<meta name="keywords" content="recettes de cuisine" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<link rel="icon" type="image/svg" href="assets/icons/favicon.svg" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<script src="https://kit.fontawesome.com/fe6a60c3cf.js" crossorigin="anonymous"></script>

		<title>Les Petits Plats</title>
	</head>
	<body>
		<header>
			<div class="container-fluid p-3 pb-2">
				<!-- Logo Les petits plats -->
				<div class="d-flex flex-column align-items-center">
					<img src="assets/icons/vector.svg" class="header-logo" alt="logo les petits plats" />
					<h1 id="top" class="header-titre">Les petits plats</h1>
				</div>
			</div>
		</header>

		<main>
			<!-- Recherche de recettes avec filtres ingrédients, Appareils et ustenseiles -->
			<div class="container-Recipes">
				<form>
					<!-- Barre de recherche -->
					<div class="input-group">
						<label for="menuPrincipal"></label>
						<input id="menuPrincipal" type="search" class="form-control bg-secondary input-Search font-Lato18" placeholder="Rechercher une recette" />
						<div class="input-btn btn-Search">
							<i class="fa fa-search fa-2x"></i>
						</div>
					</div>

					<!-- Tags sélectionnés -->
					<div id="blockTags" class="row rounded col-auto mt-3">
						<ul id="listTags" class="d-flex flex-row flex-wrap mb-0 mr-1"></ul>
					</div>

					<!-- Dropdown menus -->

					<div class="row mt-3 p-0"> 
					
						<!-- Menu Ingredients --> 
						<div id="menuIngredients" class="input-group input-Format">
							<label for="$ingredients"></label>
							<input type="search" class="form-control bg-blue input-Filters font-Lato18 Bold c-white" id="$ingredients" placeholder="Ingredients" />
							<ul id="listIngredients" class="listIngredients bg-blue px-2 py-3"></ul>
							<div id="btnIngredients" class="input-btn bg-blue btn-Filters">
								<img src="assets/icons/chevron.svg" class="chevronIngredients" alt="chevron bas" />
							</div>
						</div>

						<!-- Menu Appareils -->
						<div id="menuAppliances" class="input-group input-Format">
							<label for="$appliances"></label>
							<input type="search" class="form-control bg-green input-Filters font-Lato18 Bold c-white" id="$appliances" placeholder="Appareils" />
							<ul id="listAppliances" class="listAppliances bg-green px-2 py-3"></ul>
							<div id="btnAppliances" class="input-btn bg-green btn-Filters">
								<img src="assets/icons/chevron.svg" class="chevronAppliances" alt="chevron bas" />
							</div>
						</div>

						<!--Menu Ustensiles -->
						<div id="menuUstensils" class="input-group input-Format">
							<label for="$ustensils"></label>
							<input type="search" class="form-control bg-red input-Filters font-Lato18 Bold c-white" id="$ustensils" placeholder="Ustensiles" />
							<ul id="listUstensils" class="listUstensils bg-red px-2 py-3"></ul>
							<div id="btnUstensils" class="input-btn bg-red btn-Filters">
								<img src="assets/icons/chevron.svg" class="chevronUstensils" alt="chevron bas" />
							</div>
						</div> 
					</div>
				</form>

				<!-- Liste des recettes -->
				<div id="recipes-display-section" class="row align-items-center my-3">
				</div>
			</div>
		</main>

		<!-- Bootstrap CDN bundle via jsDelivr includes popper.js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="scripts/utils/APIfetch.js" type="module"></script>
		<script src="scripts/pages/index.js" type="module"></script>

	</body>
</html>
